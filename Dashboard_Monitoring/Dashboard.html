<!DOCTYPE html>
<html>
  <head>
    <title>Real Time Sensor Data</title>

    <style>
      <!-- CSS Style -- > body {
        text-align: center;
      }
    </style>

    <!-- including FusionCharts core package JS files -->
    <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>

    <!-- including Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>

    <!-- Initialize Firebase -->
    <script>
      var config = {
        apiKey: "AIzaSyC6MlFy4Btor9bQ4a_RHh1fJhuefeWwjAo",
        authDomain: "rpitest2-263a3.firebaseapp.com",
        databaseURL: "https://rpitest2-263a3-default-rtdb.firebaseio.com/",
        projectId: "rpitest2-263a3",
        storageBucket: "rpitest2-263a3.appspot.com",
        messagingSenderId: "712072402216",
      };
      firebase.initializeApp(config);
      console.log("Firebase initialised");
      const database = firebase.database().ref("Temperature");


      // database.on("value", function(snapshot) {
      //  snapshot.forEach(function(childSnapshot) {
      //   var childData = childSnapshot.val();
      //   var id=childData.id;
      //   console.log(childData);
      //  });
      // });
    </script>

    <script>   
      console.log("Debug - database.on");
      database.on('child_changed', function(snapshot){
        getData(genFunction);
      });

      console.log("Debug - adding event listener");
      window.addEventListener("load", getData(genFunction));

      function getData(callbackIN) {     
        console.log("Debug - Get Data");  
        database.once("value").then(function (snapshot) {
          console.log(snapshot.child("D02").val());
          callbackIN(snapshot.child("D02").val());
        });
      }

      function genFunction(data) {
        console.log("Debug - Gen Function");
        console.log(Object.prototype.toString.call(data));
        console.log(data);
        var cdata = [];
        for (var i in data) {
          //document.write(i);
          console.log("Debug - cdata for loop");
          cdata.push({
            label: data[i]["label"],
            value: data[i]["value"],
          });
        }

        var firebaseChart = new FusionCharts({
          type: "line", // try: "line", "column2d", "area2d"
          renderAt: "chart-container",
          width: "750",
          height: "400",
          dataFormat: "json",
          dataSource: {
            chart: {
              caption: "Temperature Values",
              subCaption: "Number of Samples Taken by DreamTeam.",
              subCaptionFontBold: "0",
              captionFontSize: "20",
              subCaptionFontSize: "17",
              captionPadding: "15",
              captionFontColor: "#8C8C8C",
              baseFontSize: "14",
              baseFont: "Barlow",
              canvasBgAlpha: "0",
              bgColor: "#FFFFFF",
              bgAlpha: "100",
              showBorder: "0",
              showCanvasBorder: "0",
              showPlotBorder: "0",
              showAlternateHGridColor: "0",
              usePlotGradientColor: "0",
              paletteColors: "#6AC1A5",
              showValues: "0",
              divLineAlpha: "5",
              showAxisLines: "1",
              drawAnchors: "0",
              xAxisLineColor: "#8C8C8C",
              xAxisLineThickness: "0.7",
              xAxisLineAlpha: "50",
              yAxisLineColor: "#8C8C8C",
              yAxisLineThickness: "0.7",
              yAxisLineAlpha: "50",
              baseFontColor: "#8C8C8C",
              toolTipBgColor: "#FA8D67",
              toolTipPadding: "10",
              toolTipColor: "#FFFFFF",
              toolTipBorderRadius: "3",
              toolTipBorderAlpha: "0",
              drawCrossLine: "1",
              crossLineColor: "#8C8C8C",
              crossLineAlpha: "60",
              crossLineThickness: "0.7",
              alignCaptionWithCanvas: "1",
              xAxisName: "Time",
              yAxisName: "Temperature (C)",
              numberprefix: "Temp = ",
              labeldisplay: "rotate",
              //attributes use to set the yaxis limits
              yAxisMinValue: "24",
              yAxisMaxValue: "28",
            },
            data: cdata,
          },
        });

        firebaseChart.render();
      }
    </script>
  </head>

  <body>
    <div id="chart-container">
      <svg
        width="90px"
        height="90px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        class="lds-rolling"
        style="background: none"
      >
        <circle
          cx="50"
          cy="50"
          fill="none"
          ng-attr-stroke="{{config.color}}"
          ng-attr-stroke-width="{{config.width}}"
          ng-attr-r="{{config.radius}}"
          ng-attr-stroke-dasharray="{{config.dasharray}}"
          stroke="#6ac1a5"
          stroke-width="9"
          r="33"
          stroke-dasharray="155.50883635269477 53.83627878423159"
          transform="rotate(324 50 50)"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            calcMode="linear"
            values="0 50 50;360 50 50"
            keyTimes="0;1"
            dur="1s"
            begin="0s"
            repeatCount="indefinite"
          ></animateTransform>
        </circle>
      </svg>
    </div>
  </body>
</html>
